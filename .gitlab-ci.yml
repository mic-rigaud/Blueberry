include:
  - template: Code-Quality.gitlab-ci.yml


stages:
  - test
  - test-code

before_script:
  - apt-get update -qq && apt-get install -y python3-pip python3 net-tools graphviz traceroute
  - pip3 install poetry
  - poetry install
  - cp ./test/install/config.test ./config.py
  - invoke install
  - invoke prepare-data-test


test:
  stage: test
  script:
    - invoke test


test-code:
  stage: test-code
  script:
    - invoke test-code

code_quality:
  artifacts:
    paths: [ gl-code-quality-report.json ]
